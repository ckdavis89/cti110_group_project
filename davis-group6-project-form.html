<body>
	<header>
		<h1>Calculate the Cost of Tickets</h1>
	</header>
<br>
<main>
	<form action="davis-group6-project-code.php" method="post">
	
		<fieldset class="alignment">
			<legend>User Information</legend>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>
				<label for="phone">Phone Number:</label>
				<input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
				<label>Format:123-456-7890</label>
		</fieldset>
	
<br>
	
		<fieldset class="alignment">
			<legend>Tickets Needed</legend>
				<label for="adult">How many adult tickets?</label>
				<input type="number" id="adult" name="adultTickets" min="1" value="1">
				<label for="child">How many child tickets?</label>
				<input type="number" id="child" name="childTickets" min="0" value="0">
		</fieldset>
<br>
	
	
		<fieldset>
			<legend>What Date Do You Want</legend>
				<label>Mar 2021</label>
				<input type="radio" name="date" value="Mar 2021" required>
				<label>Apr 2021</label>
				<input type="radio" name="date" value="Apr 2021" required>
				<label>May 2021</label>
				<input type="radio" name="date" value="May 2021" required>
		</fieldset>
<br>
		
			<div class="finish">
				<button type="submit" id="submit">Send Your Order</button>
			</div>
		</form>
</main>
